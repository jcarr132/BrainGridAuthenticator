<!DOCTYPE html>
<html lang="en">

<head>

  <title>BCI Grid Lock</title>
  <link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form id="menu">

    <div class="menuItem">Select Mode:

        <input name="modeselect" type="radio" value="create"/>Create a new password<br/>

    </div>
    <div class="menuItem">User ID:
      <input name="" type="number" value="id"/>

  </form>


  <svg id="svg"></svg>
  <div id="legend">
    Enter/Return:   Submit Password
  </div>

  <script src="./lib/socket.io-client.js"></script>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/snap.svg.js"></script>

  <script src="./scripts/grid.js" type="module"></script>

</html>
